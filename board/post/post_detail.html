<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="/post/post_list.html" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="/author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header"><h3>게시글 상세조회</h3></div>
        <input type="text" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>title</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>contents</td>
                <td id="contents"></td>
            </tr>
        </table>
    </div>

    <script>
        async function serverData(){
            const formInputId = document.getElementById("postId").value;            
            const response = await axios.get(`http://localhost:8081/post/detail/${formInputId}`);
            const post = response.data;
            document.getElementById("inputId").innerHTML = post.id;
            document.getElementById("title").innerHTML = post.title;
            document.getElementById("contents").innerHTML = post.contents;
        }
    </script>
</body>
</html>
