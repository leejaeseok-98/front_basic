<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h2>계산 프로그램 구현</h2>
    <div>
        사칙연산선택
        <select id="cal">
            <option value="Plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input type="number" id="a">
        <input type="number" id="b">
        <button onclick="calc()">연산실행</button>

    </div>
    <div id="result">결과값</div>
    <script>
        function calc(){
            const what = document.getElementById("cal").value;
            let num1 =  Number(document.getElementById("a").value)
            let num2 =  Number(document.getElementById("b").value)

            if(what==="Plus"){
                document.getElementById("result").innerHTML = num1+num2;
            }
            else if(what==="minus"){
                document.getElementById("result").innerHTML = num1-num2;
            }
            else if(what==="multiply"){
                document.getElementById("result").innerHTML = num1*num2;
            }
            else if(what==="divide"){
                document.getElementById("result").innerHTML = num1/num2;
            }
        }
    </script>

</body>
</html>
