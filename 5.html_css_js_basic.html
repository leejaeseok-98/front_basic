<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css js 통합 기본</title>
    <style>
        /* 태그선택자 */
        p{
            color: grey;
        }
        /* 클래스 선택자 : 태그 선택자보다 우선*/
        .c1{
            color: blue;
        }
        #id1{
            color: red;
        }
    </style>
    <script>
        function updateDemo1(){
            document.getElementById("demo1").innerHTML="hello world1"
        }
        document.getElementById("load1+").innerHTML="hello world load1"
    </script>
    <!-- 외부js import시에 아래와 같이 선언 -->
    <script src="js/myjs.js">

    </script>
</head>
<body>
    <!-- css 적용방법 3가지 : 인라인, 내부스타일, 외부스타일 -->
     <p style="color: green; text-align: center; text-decoration: underline;">인라인 스타일 적용</p>
     <!-- 내부 스타일 적용 : 문서 전체에 대한 디자인을 head에 style 태그 내에서 한꺼번에 지정 -->
      <!-- 이 때 요소를 선택해야 하는데, 요소 선택의 방법으로는 태그선택자, 클래스 선택자, id선택자 3가지 방법 -->
       <p>태그 선택자 적용</p>
       <p class="c1">클래스 선택자 적용</p>
       <p class="c1">클래스 선택자 적용</p>
       <!-- id는 문서전체에서 유일해야함 -->
       <p id="id1">id 선택자 적용</p>
       <h2>javascript 예시</h2>
       <!-- head부분 script -->
       <p id="demo1">변경될 내용 1</p>
        <button onclick="updateDemo1()">변경버튼1</button>
        <!-- body부분 script -->
        <p id="demo2">변경될 내용 2</p>
        <button onclick="updateDemo2()">변경버튼2</button>
        <!-- 외부 script -->
        <p id="demo3">변경될 내용 3</p>
        <button onclick="updateDemo3()">변경버튼3</button>

        <h2>js 로드 순서</h2>
        <p id="load1">js 로드1</p>
        <p id="load2">js 로드2</p>

        <script>
            document.getElementById("load2").innerHTML="hello world2 load2"
            function updateDemo2(){
                document.getElementById("load2").innerHTML="hello world2"    
            }
            
        </script>
</body>
</html>
